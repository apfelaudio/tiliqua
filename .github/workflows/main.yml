name: build & test

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
      - run: |
          pdm install
          pdm test
        working-directory: gateware

  build-bitstream:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hw_rev: ["", "--hw3"]
        cmd:
          - bootloader build --fw-location=spiflash
          - selftest build
          - xbeam build
          - polysyn build
          - macro_osc build
          - usb_audio build
          - usb_host build --midi-device arturia-keylab49-mkii
          - dsp build --dsp-core nco
          - dsp build --dsp-core psram_diffuser
          - dsp build --dsp-core midicv
          - vectorscope_no_soc build
          - bootstub build --bootaddr 0x100000
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
      - run: git submodule update --init --recursive
      
      # Setup Rust
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy, llvm-tools
          targets: riscv32im-unknown-none-elf, riscv32imafc-unknown-none-elf
      - run: |
          cargo install cargo-binutils form
          cargo install svd2rust --locked
          
      - name: Install PDM dependencies
        run: pdm install
        working-directory: gateware
          
      - name: Build ${{ matrix.cmd }} ${{ matrix.hw_rev }}
        run: pdm ${{ matrix.cmd }} ${{ matrix.hw_rev }}
        working-directory: gateware
        
      - uses: actions/upload-artifact@v4
        with:
          name: bitstream-${{ matrix.hw_rev == '--hw3' && 'r3' || 'r2' }}-${{ strategy.job-index }}
          path: gateware/build/*-*-*.tar.gz
          retention-days: 1

  package-artifacts:
    needs: build-bitstream
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: bitstream-*
          path: artifacts
          merge-multiple: true

      - name: Create combined archives
        run: |
          cd artifacts
          tar czf ../bitstreams-${{ github.sha }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: bitstreams
          path: bitstreams-${{ github.sha }}.tar.gz
