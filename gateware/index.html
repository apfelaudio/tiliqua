<!DOCTYPE html>
<html>
<head>
    <title>Tiliqua Multiboot Flash Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .slot-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .slot {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #1a1a1a;
            display: flex;
            gap: 20px;
        }

        .bootloader-slot {
            background-color: #1a2634;
            border-color: #234;
        }

        .slot h3 {
            margin-top: 0;
            color: #fff;
            font-weight: 500;
        }

        .slot-content {
            margin: 15px 0;
        }

        .flash-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .flash-button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .flash-button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
        }

        .message-line {
            padding: 2px 0;
        }

        .regions-list {
            font-family: 'Space Grotesk', monospace;
            margin: 10px 0;
            font-size: 0.9em;
            color: #aaa;
        }

        input[type="file"] {
            background: #222;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            margin-right: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: #444;
        }

        /* Add new styles for the layout and log panel */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .slot-container {
            flex: 0 1 800px;
            min-width: 0;
        }

        .log-panel {
            flex: 0 0 400px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            position: sticky;
            top: calc(20px + 24px + 20px);
            max-height: calc(100vh - (20px + 24px + 20px + 20px));
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .log-panel h3 {
            margin-top: 0;
            color: #fff;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .log-line {
            padding: 2px 0;
        }

        .log-line.error {
            color: #ff6b6b;
        }

        .log-line.success {
            color: #4CAF50;
        }

        .log-line.info {
            color: #aaa;
        }

        .log-line .timestamp {
            color: #666;
            margin-right: 8px;
        }

        .log-line .slot-id {
            color: #4a9eff;
            margin-right: 8px;
        }

        /* Add responsive breakpoint */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }

            .slot-container {
                flex: 1;
                width: 100%;
            }

            .log-panel {
                flex: 0 0 300px;
                width: 100%;
                position: static;
                height: 300px;
            }
        }

        .slot-main {
            flex: 1;
            min-width: 0;
        }

        .manifest-view {
            flex: 0 0 300px;
            font-size: 0.8em;
            font-family: monospace;
            background: #0f0f0f;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .manifest-table {
            width: 100%;
            border-collapse: collapse;
        }

        .manifest-table td {
            padding: 2px 4px;
            vertical-align: top;
        }

        .manifest-table td:first-child {
            color: #4a9eff;
            white-space: nowrap;
            padding-right: 10px;
        }

        .manifest-table td:last-child {
            color: #aaa;
            word-break: break-word;
        }

        @media (max-width: 800px) {
            .slot {
                flex-direction: column;
            }

            .manifest-view {
                flex: 0 0 200px;
            }
        }

        h1 {
            color: #fff;
            font-weight: 500;
            margin: 0;
            padding: 0 0 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slot-container">
            <h1>Tiliqua Flasher</h1>
            <div class="slot-grid">
                <!-- Generate 8 user slots -->
                <script>
                    for (let i = 0; i < 8; i++) {
                        document.write(`
                            <div class="slot" id="slot-${i}">
                                <div class="slot-main">
                                    <h3>Slot ${i} (0x${(0x100000 + i * 0x100000).toString(16)})</h3>
                                    <div class="slot-content">
                                        <input type="file" accept=".tar.gz" id="file-${i}">
                                        <button class="flash-button" disabled>Flash</button>
                                    </div>
                                    <div class="error" id="error-${i}"></div>
                                </div>
                                <div class="manifest-view" id="regions-${i}"></div>
                            </div>
                        `);
                    }
                </script>

                <div class="slot bootloader-slot" id="bootloader">
                    <div class="slot-main">
                        <h3>Bootloader (0x000000)</h3>
                        <div class="slot-content">
                            <input type="file" accept=".tar.gz" id="file-bootloader">
                            <button class="flash-button" disabled>Flash</button>
                        </div>
                        <div class="error" id="error-bootloader"></div>
                    </div>
                    <div class="manifest-view" id="regions-bootloader"></div>
                </div>
            </div>
        </div>
        <div class="log-panel">
            <h3>Log</h3>
            <div class="log-content" id="global-log"></div>
        </div>
    </div>

    <script type="module" src="flash.js"></script>
</body>
</html>
